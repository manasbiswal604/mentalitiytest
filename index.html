    <!-- JavaScript to generate questions -->
    <script>
      // Array of questions
      var questions = [
        "At times I am MUCH more talkative or speak MUCH faster than usual.",
        "There have been times when I was MUCH more active or did MANY more things than usual.",
        "I get into moods where I feel VERY speeded up or irritable.",
        "There have been times when I have felt both high (elated) and low (depressed) AT THE SAME TIME.",

      ];

      for (var i = 0; i < questions.length; i++) {
        document.write('<h2>Question ' + (i + 1) + ':</h2>');
        document.write('<p>' + questions[i] + '</p>');

        // Generate radio buttons
        var labels = ["Never", "Rarely", "Sometimes", "Often", "Very Often"];
        for (var j = 0; j < labels.length; j++) {
          var id = 'q' + (i + 1) + '_' + j;
          document.write('<input type="radio" name="q' + (i + 1) + '" id="' + id + '" value="' + labels[j] + '">');
          document.write('<label for="' + id + '">' + labels[j] + '</label><br>');
        }
        document.write('<br>');
      }
    </script>

<script>
